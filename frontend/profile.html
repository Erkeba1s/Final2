<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile — JobFinder</title>
  <link rel="stylesheet" href="/main.css" />
  <style>
    .center-card{max-width:760px;margin:60px auto;padding:28px;border-radius:14px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.02));box-shadow:0 8px 24px rgba(0,0,0,0.5);color:#fff}
    .notice{padding:28px;border-radius:10px;background:rgba(255,255,255,0.03);text-align:center}
    .notice h2{margin:0 0 8px;font-size:20px}
    .notice p{margin:0 0 14px;color:#cfd8e3}
    .btn-row{display:flex;gap:12px;justify-content:center;margin-top:12px}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.12);padding:10px 18px;border-radius:8px;color:#fff;text-decoration:none}
    .btn-primary{background:#2b90ff;border:none;padding:10px 18px;border-radius:8px;color:#fff;text-decoration:none}
  </style>
</head>
<body>
  <div class="center-card">
    <div id="profileArea">
              <a class="brand home-link" href="../../index.html">
        <div class="logo">JF</div>
        <div class="brand-text">
          <div class="brand-title">JobFinder</div>
          <div class="brand-sub">employer • seeker • external</div>
        </div>
      </a>
    </div>
  </div>

  <script src="/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const area = document.getElementById('profileArea');
      const token = localStorage.getItem('token') || '';

      if (!token) {
        area.innerHTML = `
          <div class="notice">
            <h2>You are not logged in</h2>
            <p>To access and edit your profile you need to sign in or register. You can still browse jobs without an account.</p>
            <div class="btn-row">
              <a class="btn-primary" href="/pages/auth/login.html">Sign in</a>
              <a class="btn-ghost" href="/pages/auth/register.html">Register</a>
              <a class="btn-ghost" href="/">Continue browsing</a>
            </div>
          </div>
        `;
        return;
      }

      try {
        const u = (function(){ try{ return JSON.parse(localStorage.getItem('user')||'null'); }catch{return null;} })();
        const name = u && u.name ? u.name : 'Unnamed';
        const email = u && u.email ? u.email : '';
        area.innerHTML = `
          <section>
                  <a class="brand home-link" href="../../index.html">
        <div class="logo">JF</div>
        <div class="brand-text">
          <div class="brand-title">JobFinder</div>
          <div class="brand-sub">employer • seeker • external</div>
        </div>
      </a>
            <h1 style="margin:0 0 6px">My Profile</h1>
            <div style="margin:12px 0 20px;color:#cfd8e3">Name: <strong>${escapeHtml(name)}</strong><br/>${escapeHtml(email)}</div>
            <a class="btn-primary" href="/pages/employer/e.profile.html">Go to Dashboard</a>
          </section>
        `;
      } catch (e) {
        area.textContent = 'Failed to render profile.';
      }

      function escapeHtml(s){ return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;').replaceAll("'","&#039;"); }
    });
  </script>
</body>
</html>
