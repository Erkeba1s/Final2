<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Edit Profile â€” JobFinder</title>
  <link rel="stylesheet" href="../../main.css" />
</head>
<body>
  <div class="app">
    <div class="auth-box neu" style="max-width: 520px;">
      <h2>Edit profile</h2>
      <p class="muted">Update your candidate info</p>

      <form class="auth-form">
        <input class="neu-in" id="fullName" type="text" placeholder="Full name">
        <input class="neu-in" id="title" type="text" placeholder="Job title (e.g. Frontend Developer)">
        <input class="neu-in" id="location" type="text" placeholder="Location (Almaty / Remote)">
        <textarea class="neu-in" id="bio" placeholder="Short bio"></textarea>
        <input class="neu-in" id="skills" type="text" placeholder="Skills (comma separated: JS, React, Node)">
        <button class="btn neu" type="submit">Save</button>
      </form>

      <div class="auth-footer">
        <a class="link" href="./s.profile.html">Back to profile</a>
      </div>
    </div>
  </div>

  <script src="../../js/main.js"></script>
</body>
</html>
