<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login — JobFinder</title>
  <link rel="stylesheet" href="../../main.css">
</head>

<body>
  <div class="app">
    <div class="auth-box neu">
      <a class="brand home-link" href="../../index.html">
        <div class="logo">JF</div>
        <div class="brand-text">
          <div class="brand-title">JobFinder</div>
          <div class="brand-sub">employer • seeker • external</div>
        </div>
      </a>
      <h2>Sign in</h2>
      <p class="muted">Access your account</p>
      
<form class="auth-form" id="loginForm">
  <input
    class="neu-in"
    type="email"
    name="email"
    placeholder="Email"
    required
  />

  <input
    class="neu-in"
    type="password"
    name="password"
    placeholder="Password"
    required
  />

  <button class="btn neu" type="submit" href="../employer/e.profile.html">Login</button>
  
  <a class="link" href="register.html">Register</a>
</form>

<script src="../../js/main.js"></script>

</body>
</html>
